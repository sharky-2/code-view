<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="x-icon" href="../static/Img/Logos/BlackIcon_Logo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Design.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Animation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Open.css') }}">
   
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Mobile.css') }}">
    
    <title>Stellar AI</title>

    <style>
        .First {height: 700px;}

        #editor-container {
            background: none;
            display: flex;
            min-height: 100%;
            width: 100%;

            background: none;
            position: relative;
            margin-bottom: 100px;
        }
    
        #line-numbers {
            background: none;
            width: 50px;
            color: var(--TextColor);

            padding: 10px;

            text-align: left;
            font-size: 15px;

            line-height: 1.5;
            border: none;
            white-space: nowrap;
            /* border-right: 1px solid white; */
        }
    
        #code-editor {
            /* background: none; */
            color: var(--MainColor);
            flex: 1;

            font-family: var(--NormalType);
            font-size: 15px;
            line-height: 1.5;

            padding: 10px;

            border: none;
            outline: none;
            resize: none;
            position: relative;

            border-radius: 10px;
            
        }

        .ButtonsFrame {
            width: 300px;
            height: 80px;
            position: absolute;
            top: -40px;
            left: 75%;
            display: flex;
            justify-content: end;
            align-items: start;

            z-index: 50;
        }
        .ButtonsFrame img {
            width: 25px;
            transition: all 0.3s;
            cursor: pointer;

            margin-left: 10px;
        }
        .ButtonsFrame img:hover {
            transform: scale(1.2);
        }

        textarea {
            overflow-y: hidden;
        }

      </style>
</head>
<body>
    
    <!-- ------------------------------------------------------------------ -->
    <!-- Header/Top -->
    <section class="First">

        <!-- Menu -->
        <header class="OpenAnimation_Header">
            <img src="../static/Img/Logos/WhiteText_Logo.png">
            <a href="#" class="ButtonDesign ButtonHoverDesign HeaderAnim_1"><input type="button" value="Home" class="InputButtonDesign"></a>
            <a href="#" class="ButtonDesign ButtonHoverDesign HeaderAnim_2"><input type="button" value="Learn" class="InputButtonDesign"></a>
            <a href="#" class="ButtonDesign ButtonHoverDesign HeaderAnim_4"><input type="button" value="Sign In" class="InputButtonDesign"></a>
        </header>

        <!-- Text -->
        <div class="TextFrames">
            <h1 class="TitleText TitleMainAnim">CREATE PAGE
                <br><c style="text-shadow: none;">with your</c> PENCILE</h1>
            <label class="UnderTitleText TextMainAnim">Sign in to unlock exclusive content and gain deeper insights. Join our journey among the stars as we explore infinity and discover the wonders of the universe</label>
        </div>

    </section>

    <!-- ------------------------------------------------------------------ -->
    <!-- Code display -->
    <section class="DrawingFrame" style="display: flex; align-items: center; min-height: 0px; height: auto; position: relative;">
        <div id="editor-container">
            <div class="ButtonsFrame">
                <img src="../Img/Icons/copy.png" style="order: 2;">
                <img src="../Img/Icons/close.png" style="order: 1;">
                <!-- <button onclick="updatePreview()">Run Code</button> -->
            </div>
            <div id="line-numbers"></div>
            <textarea id="code-editor" placeholder="Writen code here..."></textarea>
            
            <!-- <iframe id="output-frame"></iframe> -->
        </div>
    </section>

    <script src="Design/Js/TypingEffect.js"></script>
    <!-- ------------------------------------------------------------------ -->
    <!-- Update line -->
    <script>
        const editor = document.getElementById('code-editor');
        const lineNumbers = document.getElementById('line-numbers');
    
        function updateLineNumbers() {
            const lines = editor.value.split('\n').length;
            lineNumbers.innerHTML = Array.from({ length: lines }, (_, i) => i + 1).join('<br>');
        }
    
        editor.addEventListener('input', updateLineNumbers);
        editor.addEventListener('scroll', () => {
            lineNumbers.scrollTop = editor.scrollTop;
        });
    
        updateLineNumbers();

        // function updatePreview() {
        //     const code = document.getElementById('code-editor').value;
        //     const iframe = document.getElementById('output-frame');
        //     iframe.srcdoc = code;
        // }
    </script>

</body>
</html>
